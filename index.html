<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Style/bootstrap.min.css">
        <link rel="stylesheet" href="Style/style.css">
        <link rel="stylesheet" href="all.min.css">
        <title>CRUD :)</title>
    </head>
    <body>
        <div id="cont" class="cont">
            <div class="inputs">
                <div class="head">
                    <h1 class="position-relative"> <span class="active">CRUDS</span>
                        Operating System</h1>
                </div>
                <div class="form my-5">
                    <div id="errorform"></div>
                    <label for>PRODUCT NAME</label>
                    <input type="text" class="form-control mb-3" name="Product name" id="name">
                    <p></p>
                    
                    <label for="price">PRODUCT PRICE</label>
                    <input type="number" class="form-control mb-3"name="Product price" id="price">
                    <p></p>
                    <label for="cat">PRODUCT CATEGORY</label>
                    <input type="text" class="form-control mb-3" name="Product category" id="cat">
                    <p></p>
                    
                    <label for="desc">PRODUCT DESCRIPTION</label>
                    <input type="text" class="form-control mb-3" name="Product descreption" id="desc">
                    <p></p>
    
                    <button class="btn btn-info text-dark mb-3"
                        id="addBtn">Add Product</button>
                    <button  class="btn btn-success text-dark mb-3 show"
                        id="updateBtn">Update Product</button>
                    <p class="text-danger text-center fw-bold" id="emp"></p>
    
                    <input type="text" class="form-control mb-3"
                        placeholder="search..." id="searchBar">
                    <div id="error"></div>

            </div>

            
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>category</th>
                    <th>Desc</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="info">
            </tbody>
        </table>
        </div>
        <div id="reg" class="reg">
            <h2>Create Users</h2>
            <form id="registrationForm" action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
        
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
        
                <button id="createUser">Create User</button>
            </form>
        </div>
        <script src="Script/bootstrap.bundle.min.js"></script>
        <script src="Script/script.js"></script>
    </body>
</html>
